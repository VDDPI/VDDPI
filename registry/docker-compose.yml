x-extra-hosts: &vddpi_hosts
  extra_hosts:
    - "registry01.vddpi:${REGISTRY_IP}"
    - "consumer01.vddpi:${CONSUMER_IP}"
    - "provider01.vddpi:${PROVIDER_IP}"

x-svc-common: &svc_common
  <<: *vddpi_hosts
  restart: unless-stopped

networks:
  fablo_network_basic:
    external: true
  v1-network:
    ipam:
      config:
        - subnet: 192.168.1.0/24
  v2-network:
    ipam:
      config:
        - subnet: 192.168.2.0/24
  v3-network:
    ipam:
      config:
        - subnet: 192.168.3.0/24

services:
  v1-gramine:
    <<: *svc_common
    image: gramine-registry:latest
    tty: true
    hostname: "gramine-container"
    networks:
      v1-network:
  v1-analyzer:
    <<: *svc_common
    image: analyzer-registry:latest
    hostname: "analysis-container"
    networks:
      v1-network:
  v2-gramine:
    <<: *svc_common
    image: gramine-registry:latest
    tty: true
    hostname: "gramine-container"
    networks:
      v2-network:
  v2-analyzer:
    <<: *svc_common
    image: analyzer-registry:latest
    hostname: "analysis-container"
    networks:
      v2-network:
  v3-gramine:
    <<: *svc_common
    image: gramine-registry:latest
    tty: true
    hostname: "gramine-container"
    networks:
      v3-network:
  v3-analyzer:
    <<: *svc_common
    image: analyzer-registry:latest
    hostname: "analysis-container"
    networks:
      v3-network:
  v1-api:
    <<: *svc_common
    image: api-registry:latest
    ports:
      - 80:80
    environment:
      - REGISTRY_ID=registry1.example.com
    networks:
      v1-network:
      fablo_network_basic:
  v2-api:
    <<: *svc_common
    image: api-registry:latest
    ports:
      - 81:80
    environment:
      - REGISTRY_ID=registry2.example.com
    networks:
      v2-network:
      fablo_network_basic:
  v3-api:
    <<: *svc_common
    image: api-registry:latest
    environment:
      - REGISTRY_ID=registry3.example.com
    ports:
      - 82:80
    networks:
      v3-network:
      fablo_network_basic:
  registry-ca:
    <<: *svc_common
    image: ca-registry:latest
    ports:
      - 8001:8000
  datatype-api:
    <<: *svc_common
    image: datatype-api:latest
    hostname: "datatype"
    ports:
      - 8003:80
  psuedo-ias:
    <<: *svc_common
    image: psuedo-ias:latest
    ports:
      - 8004:80
  psuedo-api:
    <<: *svc_common
    image: psuedo-api:latest
    ports:
      - 8005:80
